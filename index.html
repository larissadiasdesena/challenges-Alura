<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Decodificador texto</title>
      <link rel="stylesheet" href="assets/style.css">
      <link rel="stylesheet" href="assets/icofont.min.css">
      
  </head>
  <body>
    <header id="header">
      <p class="line typing-animation">Decodificador de Texto - Alura Challenges Oracle ONE</p>
    </header>
    <main id="main">
      <div class="container" id="div-cripDes">
        <div>
          <textarea id="textCript"></textarea>
          <input type="button" value="Criptografar" id="btnCript">
        </div>

        <div>
          <textarea id="textDesc"></textarea>
          <input type="button" value="Descriptografar" id="btnDesc">
        </div>
      </div>
      
      <div class="container" id="div-seta"><img src="arrow-right.svg" alt="seta" id="seta"></div>
      
      <div class="container" id="div-copiar">
        <textarea placeholder="Copie sua Criptografia" id="textCopiar"></textarea>
        <input type="button" value="Copiar" id="btnCopiar">
      </div>
    </main>
  
    <footer id="footer">
